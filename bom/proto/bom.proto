syntax = "proto3";

package product;

import "product/proto/product.proto";

enum InputType {
    SPDX = 0; // create BoM as SPDX
    HUMAN = 1; // create BoM as human readable
    CUSTOM = 2; // create BoM as custom report
}

message InputValue {
    string data = 1;
    InputType type = 2;
}

message Response {
    bool created = 1;
    product.Product product = 2;
}

service BomService {
    rpc CreateBom(InputValue) returns (Response) {}
}